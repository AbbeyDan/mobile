    <script>
        // 直播列表数据
        var zblists = [{ "title": "究竟是神马秘技，能使识人能力瞬间爆棚", "img": "upload/admin/file/20181020/5a27e53b-1435-461c-aa9b-dcced4ed610c.jpg", "start_time": "2018-10-20 18:00:00", "end_time": "2019-10-20 21:00:00", "user_id": 1, "text": "精准识人，是一种非常了不起的能力。很多人的一生就是毁在了看错人上面。多数人对他人的判断，来自于人云亦云或者自己的直觉，这些感性的东西往往靠不住。但是，我们大多数人甚至是专业的招聘人员，都容易在这里犯错、犯错、犯错！\r\n    许多公司在招聘人才时，都有一套基本固定的流程，先看学历，再看资历，然后再评估能力，再不然就是借助心理测评工具，对于很多候选人尤其是\u201c面霸\u201d来说，由于其强大的心理防御或阻抗，面试的结论往往容易失真，甚至偏差很大。最终的结果是，既耗费了双方巨大的精力和成本，依此招聘到的人才与目标岗位的匹配度容易出现问题，不得不离开公司。\r\n    招聘又一次失败，用人单位又一次抱怨，老板又要开骂，宝宝心里苦！\r\n    问世间，难道就木有一种技术，既能快速掌握，又能精准地深度识别他人吗？\r\n    笔迹君大声回答：有，那就是超级神奇的笔迹分析技术！\r\n    在人们不经意的书写痕迹中，全面而深刻地投射出人们的情绪反应、应激水平、个性特征、思维模式、心理冲突和童年经历等根源性因素，笔迹分析师，就能够像扫描仪和翻译机一样，从这些不经意的笔迹当中，全面、深刻并且快速地解读出需要分析的项目。（以下需要划重点）关键是，这种技术根本没有什么条件要求，可以不见面不认识，也没有心理阻抗，时间短，成本也低到令人发指！\r\n    有这么神奇的能量，你还等神马，赶快加入笔迹分析师的队伍吧。只需付出两天的时间，将还给你一双洞若观火的慧眼！", "add_time": "2018-10-27 23:04:23", "update_time": "2019-01-10 10:40:50", "vid": "bde1a32636024ce4a0c93a9ad8cfbea3", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 479, "price": 0, "agency_id": 1, "id": 99 }, { "title": "静观课程\u2014带你了解压力、释放压力", "img": "upload/zb/images/792.jpg", "start_time": "2018-10-12 13:00:00", "end_time": "2018-10-12 19:00:00", "user_id": 1, "text": "社会工作者，高校教师群体，医护人员，司法系统人员，孕产妇者，行政机关管理人员，企业事业单位人员\r\n等上述在平时的工作中常会出现潜在的压力，且难以排解的人员；\r\n压力产生的原因如下：\r\n工作繁杂，职业压力大；工作性质和内容他人难以理解，常会被人误解。\r\n所面临的服务人群往往有很多自身的困扰需要帮助，并会将这种压力转移到社会工作者身上。\r\n因工作和自身性格原因常隔离情感，对自身的压力来源和压力感难以觉察。\r\n需承担维护社会安定团结的重大责任者。\r\n常缺乏足够的实用工具解决问题和维护自身身心健康。\r\n正因为如此，这些人员亟需方便实用、可操作性强，又可在自己使用的同时辐射他人的压力管理技术，而静观减压技术则刚好符合上述需求。\u200d", "add_time": "2018-10-29 09:02:53", "update_time": "2019-01-10 10:42:25", "vid": "5a53ea4f3a0f4fbea97738f32d198e47", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 248, "price": 0, "agency_id": 1, "id": 98 }, { "title": "风里雨里心协大会等你~!", "img": "upload/admin/file/20180913/637cab9f-5469-4b38-82f7-bc5c9f5ceb45.jpg", "start_time": "2018-09-16 08:00:00", "end_time": "2018-09-16 19:00:00", "user_id": 1, "text": "当亲密关系经历了七年之痒无法有效沟通时\r\n当你的拖拖拖拖拖延症又不自觉发生时\r\n当孩子东张西望无法专注在某一件事上时\r\n当你在职场中受到压力，甚至产生烦躁的情绪时\r\n那你就来这里寻找答案吧~！\r\n直播日程\r\n带你了解十万个为什么\r\n\r\n10:00-10:40\r\n主题：社区心理服务\r\n嘉宾：武国城 时勘 史柏年\r\n内容：聚焦社区心理服务，如何让居民享受到社区心理服务，社区心理服务能在哪些方面帮助我们;\r\n10:45-11:25\r\n主题：极端情绪\r\n嘉宾：武国城 时勘 赵旭东\r\n内容：聚焦生活中的异常情绪，焦虑情绪是如何产生的，我们该如何应对焦虑，以及社会中的心理健康与公共卫生的现状;\r\n11:30-12:10\r\n主题：抑郁症\r\n嘉宾：武国城 姜长青 武雅学\r\n内容：我们该如何帮助身边的抑郁症患者，如何应对自身和他人的消极情绪;\r\n12:15-12:55\r\n主题：拖延症\r\n嘉宾：武国城 姜长青 祝卓宏\r\n内容：拖延症到底是如何产生的，拖延症是应该去战胜还是应该去接纳，如何改善拖延症的现状?\r\n13:00-13:40\r\n主题：儿童专注力\r\n嘉宾：黄悦勤 刘明 杜亚松\r\n内容：儿童的脑部是如何发展的，孩子无法集中精力的该怎么办?如何科学的训练孩子的专注力，如何提高孩子的专注力和学习能力。\r\n13:45-14:25\r\n主题：亲密关系\r\n嘉宾：黄悦勤 刘明 曾海波\r\n内容：亲密关系中产生矛盾该怎么办，如何在亲密关系中进行有效的沟通，亲密关系中如果两方沟通无效或者对方拒绝沟通该怎么办?\r\n14:30-15:10\r\n主题：中国的心理咨询\r\n嘉宾：黄悦勤 刘建新 王铮\r\n内容：中国文化背景下需要心理咨询吗，心理咨询会被婚姻调解员、社工师等替代吗?\r\n15:15-15:55\r\n主题：职场社交\r\n嘉宾：黄悦勤 刘建新 徐凯文 \r\n内容：同事之间真的没有友谊吗?如何面对老板和同事的不合理要求?该如何调节职场人际关系带来的压力。", "add_time": "2018-10-28 20:21:18", "update_time": "2019-01-11 13:37:33", "vid": "45966767944141f1ba27073606d0313a", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 100866, "price": 0, "agency_id": 1, "id": 97 }, { "title": "做到这些，你也可以拥有高质量的家庭关系", "img": "upload/admin/file/20180904/9cba2b8c-c2bf-4db7-89aa-4239d0fd334e.jpg", "start_time": "2018-09-06 18:00:00", "end_time": "2018-09-06 18:30:00", "user_id": 1, "text": "", "add_time": "2018-10-28 14:49:34", "update_time": "2019-01-10 10:43:15", "vid": "cd1fd2c6c3a642268d9325792f057c06", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 10748, "price": 0, "agency_id": 1, "id": 96 }, { "title": "正确激发孩子的潜能，家长应该这么做", "img": "upload/admin/file/20180904/778eb489-0c1d-4e34-a30d-76a2fafc6e3e.jpg", "start_time": "2018-09-05 18:00:00", "end_time": "2018-09-05 18:30:00", "user_id": 1, "text": "和孩子一起成长，这是父母们的一场心胸与智慧的修行。\r\n眼前的这个小人儿是第一次为人子，而你也是第一次为人父母。\u201c望子成龙，望女成凤\u201d，面对他的成长，你担心，你焦虑，生怕由于自己的疏忽而对孩子造成伤害或是由于自己没有\u201c尽责\u201d而错过了孩子原本可以成为\u201c画家\u201d、\u201c舞蹈家\u201d、\u201c钢琴家\u201d的机会。所以要让孩子赢在起跑线上，给孩子报了各种各样的兴趣班、特长班。\r\n每个孩子都是天使，都是独一无二的。我们不能因为别的孩子善于画画，就让自己的孩子也去学；别的孩子弹得一手好钢琴，我们也逼迫孩子没日没夜的弹......\r\n美国哈佛大学心理学家霍华德·加德纳提出了著名的多元智能理论。他认为每个人身上至少九项智能，但是，这九项智能在具体人身上会表现出个体差异。也就是说，每个人都有自己的强项和弱项，这正应了中国的一句古话：\u201c尺有所短，寸有所长。\u201d因此，我们不能对孩子的某些短处而耿耿于怀，而应用发展的眼光看待孩子。\r\n我们要给予孩子最正确、最适合的引导和教育。发现属于孩子自己的\u201c潜能\u201d，让孩子发挥自己的\u201c优势\u201d。让TA在属于自己的舞台上绽放光芒，而不是努力的用自己的短处去追逐别人的长处！\r\n儿童心理成长与健康教育专家：李文馥老师\r\n优势管理专家：刘佳老师\r\n带您一起挖掘孩子身上的宝藏\r\n落实家庭教育中的因材施教\r\n做孩子的好父母、好老师\r\n在愉快的家庭氛围中与孩子一同成长", "add_time": "2018-10-27 08:49:41", "update_time": "2019-01-10 10:43:38", "vid": "c697ce3da5594b268713216ca1951b71", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 1684, "price": 0, "agency_id": 1, "id": 1 }, { "title": "遭遇出轨，我们最容易犯的错", "img": "upload/admin/file/20180828/8ce485fc-38a9-4cc2-8b4c-c73e37e4fc72.jpg", "start_time": "2018-08-30 18:00:00", "end_time": "2018-08-30 18:30:00", "user_id": 1, "text": "结婚是我们人生中的一件大事，茫茫人海中，两个人结为夫妻，实属不易。婚姻不仅是搭伙过日子，更是相爱的两个人在一起，享受生活的乐趣。然而，结婚容易守婚难，不少人难抵外面的情感诱惑，用出轨伤害着自己的爱人。\r\n只要伴侣出轨，婚姻必遭大难。很多人在离婚和原谅之间徘徊纠结。离？一拍两散，眼不见心不烦；原谅？信任的桥梁已断，原谅谈何容易！  \r\n对于一个女人来说，丈夫出轨，小三入侵。一边承受着爱人的背叛，一边纠结是走是留？走，割舍不断多年的感情，更何况还有孩子的牵绊；留，委屈痛苦不甘心，凭什么他就能把彼此的感情抛诸脑后......\r\n对于一个男人来说，妻子背叛，奇耻大辱。遭受挚爱的出轨，多年的感情被背叛，男人的自尊被践踏，痛苦难以启齿，像被最亲的人，近距离狠狠捅了一刀，但只能默默承受......\r\n遭遇出轨，我们愤怒暴躁、心如刀绞，与另一半大吵大闹，但是无论最后结果如何，离婚or继续在一起，我们都仍然被痛苦包围，仿佛溺水一般，挣扎着想要逃脱，但是却没有一根可以抓住的稻草！\r\n那，遭遇出轨，我们应该怎么做？到底如何才能让我们受到的伤害降到最低？\r\n\r\n婚姻家庭领域著名专家李明老师\r\n维情领域资深情感心理专家卢悦老师\r\n帮您给对方系好婚姻的安全带，也给自己铺设一条心理缓冲带\r\n遭遇出轨，不意气用事\r\n用最正确的办法\r\n受到最小的伤害，做出最好的选择", "add_time": "2018-10-27 10:30:07", "update_time": "2019-01-10 10:43:56", "vid": "93c36da5988d4bfdbdf4272f07573496", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 8374, "price": 0, "agency_id": 1, "id": 94 }, { "title": "婚姻家庭与心身健康", "img": "upload/admin/file/20180827/cbf30d89-9c4d-4d5c-8511-a677a1446bd8.jpg", "start_time": "2018-08-29 18:00:00", "end_time": "2018-08-29 18:30:00", "user_id": 1, "text": "", "add_time": "2018-10-28 20:54:24", "update_time": "2019-01-10 10:46:15", "vid": "b00274ff473a4d05aae260bbf2960e39", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 4868, "price": 0, "agency_id": 1, "id": 93 }, { "title": "走过婚姻四季：许诺、争吵、和好和分离\u2014\u2014家庭治疗师看婚姻的始末", "img": "upload/admin/file/20180822/c0cccb3a-d5a9-4ccc-a227-4fab1afc92a0.jpg", "start_time": "2018-08-22 19:00:00", "end_time": "2018-08-22 20:30:00", "user_id": 1, "text": "嘉宾：\r\n孟馥 同济大学附属东方医院临床心理科主任医师，中国心理卫生协会心理治疗与心理咨询专业委员会家庭治疗学组副主任委员，家庭治疗师，本次高峰论坛的学术委员会副主任委员。\r\n赵文滔  博士 台北教育大学心理与谘商学系教授，华人伴侣与家庭治疗协会理事长，咨商心理师（台湾），本次高峰论坛的学术委员会委员。\r\n主持：姚玉红  博士\r\n\r\n执子之手与子偕老，多么美好的亲密画面。然而从相识、相知到相恋、相伴终身真的是有无数的\u201c内心戏\u201d啊。婚姻的过程可以做个比喻，宛如四个季节的起承转合，匹配着婚姻的许诺、争吵、和好和分离四个阶段，而这生活的每个历程都有她独特的风景历练。\r\n从一开始的婚姻承诺，就是一个考验：真的决定好了吗？真的不再后悔了吗？买定离手，你准备好开始这段有一定\u201c冒险\u201d意味的信任之旅吗？\r\n无论多么情深意浓的爱情一旦进入婚姻不免发生摩擦，柴米油盐酱醋茶，任何小细节都可以成为争吵的理由。家庭治疗师带你看看争吵的背后是在吵什么？对子女会有什么影响？争吵有哪些不健康的类型？吵架和吵架有哪些不同之处？\r\n吵架在所难免，最重要的是如何握手和好？如何修复关系？家庭治疗师会告诉你简单易行的方法，也会告诉你如果积怨已深，那就要从长计议。\r\n从争吵那里开始婚姻就有了两个可能性，一个是走向硕果累累的秋天，一个很快走到寒冷肃杀的严冬，如果真的没能和好修复，就可能走向\u201c分离\u201d\u2014\u2014离婚。如何尽量减少离婚的伤害性？如何照顾好子女和自己？离婚也有哪些逐步独立的过程？\r\n1个半小时的访谈很难面面俱到，但嘉宾们就大家最关心的问题提出自己最有感触的理论和案例，希望观众（听众）们能听到丝丝点点的启发，并以此为新的开始，在亲密关系的路程上继续勇敢前行！", "add_time": "2018-10-28 20:23:13", "update_time": "2019-01-10 10:46:41", "vid": "68ccb35fe1af4607aae939107164c3b8", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 3, "price": 0, "agency_id": 1, "id": 92 }, { "title": "为家庭正名:走出妖魔化的家庭阴影", "img": "upload/admin/file/20180815/b56e2e52-ceed-40a7-824a-4467559044db.jpg", "start_time": "2018-08-15 19:00:00", "end_time": "2018-08-15 20:30:00", "user_id": 1, "text": "原生家庭，似乎已经成为很多人生问题的罪魁祸首。工作烦心，恋爱不顺，生活焦虑\u2026\u2026越来越多的人通过批判父母、抱怨童年创伤，为自己的失败寻找一个合理的借口。\r\n\r\n但是，这些真的是原生家庭的错吗？\r\n把一切问题都归咎于原生家庭，\r\n就真的能够获得解脱吗？\r\n原生家庭表示，这个锅，它不背！\r\n\r\n\u201c我的人生之所以如此糟糕，都是我父母害的\u201d\r\n\u201c父母皆祸害\u201d。\r\n\r\n这样的话语我们听过许许多多，但是如果让你来当父母，你们就一定能保证做的比他们好么？世界上没有完美的父母，他们在养育你的时候也是第一次为人父母。他们也在探索在成长，他们选择了一种自己擅长的方式去照顾你，养育你。至于结果如何，我们都无法未卜先知。\r\n\r\n一辈子寄生在原生家庭中的，都不是真正的大人。只有开始明白，脱离原生家庭的那一刻，人生，就不是别人的人生，困惑是自己的，喜乐是自己的，荣光是自己的，阴郁是自己的\u2026\u2026一切都是我们主动创造的，怨不得任何人。\r\n\r\n无论如何，原生家庭都不该是你逃避成长的理由，人生的选择权仍然掌握在自己手中。\r\n\r\n毕竟，好的人生是一个过程，而不是一个状态；是一个方向，而不是终点。\r\n    \r\n在家庭治疗领域的著名心理专家\r\n刘华清主任和任苇副教授\r\n带您一起走出妖魔化家庭的阴影，揭开原生家庭的秘密\r\n在了解中学习，在学习中治愈\r\n摆脱原生家庭的束缚\r\n活出真正的自我", "add_time": "2018-10-25 00:02:57", "update_time": "2019-01-10 17:22:05", "vid": "ee84427bfd924cd48b74a82e8244fd70", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 12792, "price": 0, "agency_id": 1, "id": 91 }, { "title": "儿童青少年心理健康的挑战与应对", "img": "upload/admin/file/20180809/0d465139-7baa-4d14-b27d-b13ecbbe5284.jpg", "start_time": "2018-08-08 19:00:00", "end_time": "2018-08-08 20:30:00", "user_id": 1, "text": "\u201c少年强则国强，少年智则国智\u201d。儿童青少年是祖国的未来，他们的心理健康关系到社会的未来是否昌盛。\r\n但近几年来，青少年的自伤、自杀事件时有发生，正值大好年华的花朵，就这样凋谢，让人心痛不已；恶性校园霸凌事件，让人触目惊心，谁曾想，年纪小小的他们有时竟会残忍至此；网络成瘾事件层出不穷，就像是鸦片一般吸食着阳光健康青少年的身体和灵魂......\r\n中国青少年研究中心和共青团中央国际联络部曾发布的《中国青年发展报告》显示，我国17岁以下儿童青少年中，约3000万人受到各种情绪障碍和行为问题困扰。根据世界卫生组织预测，到2020年以前，全球儿童心理障碍还会增长50％，将成为致病、致残、致死的主要原因之一。\r\n儿童青少年是国家的未来，但他们自我意识脆弱，生活阅历较浅，抗挫折能力较低，因而更易产生心理行为问题。有时候\u201c熊孩子\u201d并不是真\u201c熊\u201d，而是他们的心理上可能出现了问题。\r\n    因此关注儿童青少年的心理健康，预防和减少儿童青少年心理问题的发生，是我们每一个家长、老师、社会人的重中之重。\r\n国内顶级心理专家\r\n陆林院士和林红博士\r\n带您一起直面儿童青少年心理健康的挑战，应对共性棘手问题\r\n了解\u201c熊孩子\u201d背后的秘密\r\n让他们成为\r\n绽放真正笑颜的美丽花朵", "add_time": "2018-10-27 10:42:42", "update_time": "2019-01-10 17:23:42", "vid": "32ba774d7ea642c78ac7266b45608f19", "phone": "01082865508", "teacher": "心教育", "html": "<p><br><\/p>", "vnum": 0, "num": 28597, "price": 0, "agency_id": 1, "id": 90 }];
