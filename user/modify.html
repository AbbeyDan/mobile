<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人信息</title>
    <link rel="stylesheet" href="#(root)assets/weui5/css/weui.css" />
    <link rel="stylesheet" href="#(root)assets/weui5/css/weuix.css" />
    <link rel="stylesheet" href="#(root)css/common-head.css" />
    <script src="#(root)assets/weui5/js/zepto.min.js"></script>
    <script src="#(root)assets/weui5/js/zepto.weui.js"></script>
    <script src="#(root)assets/weui5/js/swipe.js"></script>
</head>

<body>
    <div class="container page-bg" id="app">
        <header class="weui-cell weui-cell_access">
            <a href="javascript:history.back(-1)">
                <i class="weui-icon-cancel"></i>
            </a>
            <div>个人信息</div>
        </header>
        <form class="content page-bd-15">
            <div class="bg"></div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">昵称</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input nickname" pattern="[0-9]*" placeholder="请输入昵称" type="text" :value="info.nickname">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">真实姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input realname" pattern="[0-9]*" placeholder="请输入真实姓名" type="text" :value="info.name">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input phone" pattern="[0-9]*" placeholder="请输入手机号" type="text" :value="info.phone">
                </div>
            </div>
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label code">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" placeholder="验证码" type="number">
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn" onclick="settime(this)">获取验证码</button>
                </div>
            </div>
            <div class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary save" href="javascript:" id="btn">保存</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        $(function(){
            // 登录用户信息
            var userinfo = {nickname:"oops",name:"fw",phone:"15148020920"};
            new Vue({
                el:"#app",
                data:{
                    info:userinfo
                }
            })
        })
            var countdown = 60;
            function settime(obj) {
                var code = $(obj);
                if (countdown == 0) {
                    code.removeAttr('disabled');
                    code.text("获取验证码");
                    countdown = 60;
                    return;
                } else {
                    code.text("重新发送(" + countdown + ")");
                    code.attr('disabled', true);
                    countdown--;
                }
                setTimeout(function () {
                    settime(obj)
                }, 1000);
            }
            
    </script>
</body>

</html>
