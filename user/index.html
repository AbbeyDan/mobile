<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="#(root)assets/weui5/css/weui.css" />
    <link rel="stylesheet" href="#(root)assets/weui5/css/weuix.css" />
    <script src="#(root)assets/weui5/js/zepto.min.js"></script>
    <script src="#(root)assets/weui5/js/zepto.weui.js"></script>
    <script src="#(root)assets/weui5/js/swipe.js"></script>
    <style>
        header {
            background-color:rgb(73, 72, 72);
            color: #fff;
            height: 4rem;
        }

        .weui-avatar-circle {
            border-radius: 50%;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .info {
            margin-left: 2rem;
            color: #fff;
        }
        .weui-cell__bd{
            margin-left:.8rem;
        }
    </style>
</head>

<body>
    <div class="container page-bg">
        <!-- 头部 -->
        <header class="weui-cell weui-cell_access">
            <div class="weui-avatar-circle">
                <img src="/img/logo.png">
            </div>
            <div class="info">
                <div class="username">心教育</div>
                <p>普通用户</p>
            </div>
        </header>
        <div class="weui-cells">

            <a class="weui-cell weui-cell_access" href="#(root)user/learn">
                <div class="weui-cell__hd">
                    <i class="icon icon-125"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>学习中心</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell weui-cell_access" href="#(root)user/play">
                <div class="weui-cell__hd">
                        <i class="icon icon-50"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>观看记录</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell weui-cell_access" href="#(root)user/orders">
                <div class="weui-cell__hd">
                        <i class="icon icon-67"></i>
                </div>
                <div class="weui-cell__bd">
                    <p>我的订单</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell weui-cell_access" href="#(root)user/setting">
                    <div class="weui-cell__hd">
                            <i class="icon icon-102"></i>
                    </div>
                    <div class="weui-cell__bd">
                        <p>账号设置</p>
                    </div>
                    <div class="weui-cell__ft"></div>
            </a>
        </div>
        <!-- 底部tab -->
        <div class="weui-tab tab-bottom " style="height:55px;">
            <div class="weui-tabbar">
                <a onclick="location.href='#(root)'" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <i class="icon icon-27 f27 weui-tabbar__icon"></i>
                        <!-- <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span> -->
                    </span>
                    <p class="weui-tabbar__label">首页</p>
                </a>
                <a onclick="location.href='#(root)course/'" class="weui-tabbar__item ">
                    <i class="icon icon-28 f27 weui-tabbar__icon"></i>
                    <p class="weui-tabbar__label">课程</p>
                </a>
                <a onclick="location.href='#(root)zb/'" class="weui-tabbar__item">
                    <span style="display: inline-block;position: relative;">
                        <i class="icon icon-29 f27 weui-tabbar__icon"></i>
                        <!-- <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span> -->
                    </span>
                    <p class="weui-tabbar__label">直播间</p>
                </a>
                <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                    <i class="icon icon-30 f27 weui-tabbar__icon"></i>
                    <p class="weui-tabbar__label">我</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
